<div class="navbar">
    <h2>Expense Tracker</h2>
</div>
<div class="login-container">
    <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Enter Your Mail ID" />       
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Enter Your Password " />       
        </div>
        <button type="submit">Login</button>
        <p (click)="toggleForm('register')">Don't have an Account?
        <span class="highlighted">Register</span>
        </p>
    </form>
    <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <div class="form-group">
            <input type="text" formControlName="username" placeholder="Enter Your Name" />
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Enter Your Mail ID" />       
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Enter Your Password " />       
        </div>
        <button type="submit">Register</button>
        <p (click)="toggleForm('login')">Already have an Account?
        <span class="highlighted">Login</span>
        </p>
    </form>
</div>
